<apex:page controller="%REACT_APP_SF_PREFIX%Controller" docType="html-5.0" applyHtmlTag="false" applyBodyTag="false"
  showHeader="false" standardStylesheets="false">
  <html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <base href="%PUBLIC_URL%/" />
    <script>webpackPublicPath = '%PUBLIC_URL%/';</script>
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      The global variable webpackPublicPath is used internally
      by Webpack to provide it the correct `public` folder path
      so it can reference resources from code.
    -->
    <link rel="shortcut icon" href="favicon.ico" />
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `yarn start`.
      To create a production bundle, use `yarn build`.
    -->
  </body>

  </html>
</apex:page>
